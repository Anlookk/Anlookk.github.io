<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Look的个人博客 | 探索技术与生活</title>
  <!-- 外部资源 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 本地样式 -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Look<span>Blog</span></a>
      
      <!-- 桌面端菜单 -->
      <div class="desktop-menu">
        <a href="index.html" class="active">首页</a>
        <a href="about.html">关于我</a>
        <a href="#articles">文章</a>
        <a href="#contact">联系</a>
      </div>
      
      <!-- 移动端菜单按钮 -->
      <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    
    <!-- 移动端菜单 -->
    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html" class="active">首页</a>
      <a href="about.html">关于我</a>
      <a href="#articles">文章</a>
      <a href="#contact">联系</a>
    </div>
  </nav>

  <!-- 头部横幅 -->
  <header class="hero scroll-animate">
    <div class="container">
      <h1>探索技术与生活的交集</h1>
      <p>记录前端开发心得、设计灵感与成长思考</p>
      <a href="#articles" class="btn">浏览文章 <i class="fas fa-arrow-right ml-2"></i></a>
    </div>
  </header>

  <!-- 特色分类 -->
  <section class="categories scroll-animate">
    <div class="container">
      <h2>内容分类</h2>
      <div class="section-divider"></div>
      <div class="categories-grid">
        <div class="category-card">
          <i class="fas fa-code"></i>
          <h3>前端开发</h3>
          <p>HTML/CSS/JavaScript及框架教程</p>
        </div>
        <div class="category-card">
          <i class="fas fa-paint-brush"></i>
          <h3>设计美学</h3>
          <p>UI/UX设计原则与实践</p>
        </div>
        <div class="category-card">
          <i class="fas fa-laptop-code"></i>
          <h3>工具技巧</h3>
          <p>提升效率的开发工具使用指南</p>
        </div>
      <div class="category-card">
        <i class="fas fa-download"></i> <!-- 匹配风格的Font Awesome图标 -->
        <h3>软件安装教程</h3>
        <p>软件的安装与配置</p>
      </div        
      </div>
    </div>
  </section>

  <!-- 文章列表 -->

  <!-- 订阅区域 -->
  <section class="subscribe scroll-animate">
    <div class="container">
      <h2>不错过任何更新</h2>
      <p>订阅我的博客，新文章发布时第一时间通知你</p>
      <form class="subscribe-form" id="subscribeForm">
        <input type="email" placeholder="输入你的邮箱地址" required>
        <button type="submit" class="btn">立即订阅</button>
      </form>
      <p id="subscribeMsg" style="margin-top: 15px; display: none;"></p>
    </div>
  </section>

  <!-- 联系区域 -->
  <section class="contact scroll-animate" id="contact">
    <div class="container">
      <h2>与我联系</h2>
      <div class="section-divider"></div>
      <div class="contact-info">
        <a href="mailto:look@example.com" class="contact-item">
          <i class="fas fa-envelope"></i>
        </a>
        <a href="https://github.com" target="_blank" class="contact-item">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="contact-item">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="tencent://message/?uin=844960989&Site=&Menu=yes" target="_blank" class="contact-item">
        <i class="fab fa-qq"></i>
      </a>
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <a href="index.html">Look<span>Blog</span></a>
          <p>分享技术与生活的个人博客</p>
        </div>
        <div class="footer-links">
          <a href="index.html">首页</a>
          <a href="about.html">关于我</a>
          <a href="#articles">文章</a>
          <a href="#contact">联系</a>
        </div>
      </div>
      <div class="copyright">
        <p>&copy; <span id="currentYear"></span> Look's Blog. 保留所有权利。</p>
      </div>
    </div>
  </footer>

  <!-- 回到顶部按钮 -->
  <button class="back-to-top" id="backToTop">
    <i class="fas fa-chevron-up"></i>
  </button>

  <!-- 本地脚本 -->
  <script src="assets/js/main.js"></script>
</body>
</html>
